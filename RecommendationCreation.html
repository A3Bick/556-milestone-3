<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Your Career</title>
        <link rel="stylesheet" href="Visuals.css">
    </head>
    <body>
        <div class="recCreation">
            <form id="recCreationForm">
                <p>
                    <label for="recTitle">Course Title: <input type="text" id="recTitle" class="inputBox" placeholder="Enter course title here"></label>
                </p>
                <p>
                    <label for="recRating">Rating (1-5): <input type="number" id="recRating" class="inputBox"></label>
                </p>
                <p>
                    <label for="recSkills">Skills Gained: </label>
                </p>
                <textarea id="recSkills" class="inputBox" placeholder="Enter skills gained here"></textarea>
                <p>
                    <label for="recReview">Review: </label>
                </p>
                <textarea id="recReview" class="inputBox" placeholder="Write your review here"></textarea>
                <p id="recSubmitP">
                    <input class="defaultButton" id="recSubmit" type="submit">
                </p>
            </form>
        </div>
    </body>
</html>
