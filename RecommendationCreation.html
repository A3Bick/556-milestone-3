        <title>Your Career</title>

    <body>
        <script src="./Assets/Scripts/ComponentDefs.js"></script>
        <div class="createRecommendation">
            <p>Create Recommendation</p>
            <form id="createRecommendationForm">
                <label>Course Title: <input type="text" id="recommendationTitle" placeholder="Input Text Here"></label>
                <label>Rating: <input id="recommendationRating" placeholder="1-5" type="number" max="5" min="1"></label>
                <p>Skills Gained:</p>
                <textarea id="recommendationSkills" rows="5" cols="100" placeholder="Write Description here"></textarea>
                <p>Review:</p>
                <textarea id="recommendationReview" rows="5" cols="100" placeholder="Write Description here"></textarea>
                <div id="exitButtons">
                    <a href="Profile.html" id="cancel">Cancel</a>
                    <a href="Profile.html" id="submit">Create Recommendation</a>
                </div>
                <button type="submit" hidden>No Touchy</button>
            </form>
        </div>
