<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Next Step: Courses</title>
        <link rel="stylesheet" href="./Assets/Styles/Visuals.css">
    </head>
    <body>
        <script src="./Assets/Scripts/ComponentDefs.js"></script>
        <a href="RecommendationCreation.html" class="RecommendationCreationButton">Make a course Recommendation</a>
        <div id="courses" class="pageWrapper">
            <form class="filter" id="classFilter">
                <input type="text" placeholder="Search" class="filterSearch">
                <div class="filterCategory">
                    <p>Industry</p>
                    <div class="selectionOptions">
                        <div>
                            <input type="checkbox" id="Tech">
                            <label for="Tech">Tech/Engineering</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Arts">
                            <label for="Arts">Arts/Literature</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Mathematics">
                            <label for="Mathematics">Mathematics</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Science">
                            <label for="Science">Science</label>
                        </div>
                    </div>
                </div>
                <div class="filterCategory">
                    <p>School</p>
                    <div class="selectionOptions">
                        <div>
                            <input type="checkbox" id="Engineering">
                            <label for="Engineering">Tech/Engineering</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Business">
                            <label for="Business">Business</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Law">
                            <label for="Law">Law</label>
                        </div>
                    </div>
                </div>
                <div class="filterCategory">
                    <p>Major</p>
                    <div class="selectionOptions">
                        <div>
                            <input type="checkbox" id="CS">
                            <label for="CS">Tech/Engineering</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Lawyer">
                            <label for="Lawyer">Lawyer</label>
                        </div>
                        <div>
                            <input type="checkbox" id="DataScience">
                            <label for="DataScience">Data Science</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Writing">
                            <label for="Writing">Writing</label>
                        </div>
                    </div>
                </div>
                <div class="filterCategory">
                    <p>Days</p>
                    <div class="selectionOptions">
                        <div>
                            <input type="checkbox" id="M">
                            <label for="M">M</label>
                        </div>
                        <div>
                            <input type="checkbox" id="T">
                            <label for="T">T</label>
                        </div>
                        <div>
                            <input type="checkbox" id="W">
                            <label for="W">W</label>
                        </div>
                        <div>
                            <input type="checkbox" id="Th">
                            <label for="Th">Th</label>
                        </div>
                        <div>
                            <input type="checkbox" id="F">
                            <label for="F">F</label>
                        </div>
                    </div>
                </div>
                <button type="submit" hidden>nothing</button>
            </form>
            <script type="module" src="./Assets/Scripts/FilterCourses.js"></script>
        </div>
    </body>
</html>
