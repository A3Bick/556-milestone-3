<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Your Profile</title>
        <link rel="stylesheet" href="Visuals.css">
        <link rel="stylesheet" href="contentCard.css">
    </head>
    <body>
        <script src="ComponentDefs.js"></script>
        <div id="profileBody">
            <div id="yourInfo">
                <div>
                    <div>
                        <img src="./Assets/Images/Profile.png" alt="you">
                        <p>Your Name Here</p>
                    </div>
                    <div>
                        <p>Your Major: </p>
                        <p>Your Minor: </p>
                        <p>Your Year: </p>
                    </div>
                </div>
                <div>
                    <p>Alumni Connections: </p>
                    <div id="connections"></div>
                </div>
            </div>
            <div id="yourPlans">
                <form>
                    <label for="careerSelection">Your Career Goals: </label>
                    <select name="careerSelection">
                        <option value="Undecided">Undecided</option>
                        <option value="Continuing Studies">Continuing Studies</option>
                        <option value="Seeking Full Time">Seeking Full Time</option>
                        <option value="Seeking Part Time">Seeking Part Time</option>
                        <option value="NA">N/A</option>
                    </select>
                    <button type="submit" hidden>For Validation, no touchy</button>
                </form>
                <div>
                    <p>Your Saved Courses</p>
                    <div>
                        <div class="contentCard">
                            <div class="cardTop">
                                <div class="tag">
                                    <p>Alumni Approved</p>
                                </div>
                                <div class="add">
                                    <img alt="" src="./Assets/Shapes/Component 26.svg">
                                </div>
                            </div>
                            <div class="cardInfo">
                                <p class="infoTitle">CSE 3300</p>
                                <p class="infoSubtitle">Rapid Prototype and Creative Programming</p>
                            </div>
                            <div class="cardShape">
                            </div>
                            <div class="cardAdditionalInfo">
                                <p class="additionalInfo">Rating: 4/5</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p>Your Saved Clubs</p>
                    <div>
                    </div>
                </div>
                <div>
                    <p>Your Saved Internships</p>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
