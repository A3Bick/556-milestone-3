<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Your Profile</title>
        <link rel="stylesheet" href="Visuals.css">
        <link rel="stylesheet" href="classCard.css">
    </head>
    <body>
        <script src="ComponentDefs.js"></script>
        <div id="profileBody">
            <div id="yourInfo">
                <div>
                    <div>
                        <img src="./Assets/Images/Profile.png" alt="you">
                        <p>Your Name Here</p>
                    </div>
                    <div>
                        <p>Your Major: </p>
                        <p>Your Minor: </p>
                        <p>Your Year: </p>
                    </div>
                </div>
                <div>
                    <p>Alumni Connections: </p>
                    <div id="connections"></div>
                </div>
            </div>
            <div id="yourPlans">
                <form>
                    <label for="careerSelection">Your Career Goals: </label>
                    <select name="careerSelection">
                        <option value="Undecided">Undecided</option>
                        <option value="Continuing Studies">Continuing Studies</option>
                        <option value="Seeking Full Time">Seeking Full Time</option>
                        <option value="Seeking Part Time">Seeking Part Time</option>
                        <option value="NA">N/A</option>
                    </select>
                    <button type="submit" hidden>For Validation, no touchy</button>
                </form>
                <div>
                    <p>Your Saved Courses</p>
                    <div>
                        <div class="class-card">
                            <div class="cse-3300-rapid-container">
                            <p class="relevant-skills-full">CSE 3300</p>
                            <p class="rapid-prototype-and">Rapid Prototype and Creative Programming</p>
                            </div>
                            <div class="class-card-item">
                            </div>
                            <div class="class-card-inner">
                                <img class="component-26-icon" alt="" src="Component 26.svg">
                            </div>
                            <div class="rectangle-div">
                            </div>
                            <div class="alumni-approved">Alumni Approved</div>
                            <div class="rating-45-relevant-container">
                            <p class="relevant-skills-full">Rating: 4/5</p>
                            <p class="relevant-skills-full">Relevant Skills: Full stack web development</p>
                            <p class="relevant-skills-full">Times: M W, 11:30-12:50</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p>Your Saved Clubs</p>
                    <div>
                    </div>
                </div>
                <div>
                    <p>Your Saved Internships</p>
                    <div></div>
                </div>
            </div>
        </div>
    </body>
</html>
