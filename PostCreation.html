<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Your Career</title>
        <link rel="stylesheet" href="Visuals.css">
    </head>
    <body>
        <div class="createPost">
            <form id="createPostForm">
                <p>
                    <label for="createPostTitle">Post Title: <input type="text" id="createPostTitle" class="inputBox" placeholder="Enter post title here"></label>
                </p>
                <p>
                    <label for="createPostContent">Content: </label>
                </p>
                <textarea id="createPostContent" class="inputBox" placeholder="Enter text here"></textarea>
                <p>
                    <label for="createPostVideo">Post Video (Optional): <input type="file" id="createPostVideo"></label>
                </p>
                <!-- Solutions for removing "no file chosen" seem to be JS based, so will leave that for later -->
                <p>
                    <label for="createPostTags">Post Tags: <input type="text" id="createPostTags" class="inputBox" placeholder="Enter post title here"></label>
                </p>
                <p id="createPostSubmitP">
                    <input id="createPostSubmit" type="submit">
                </p>
            </form>
        </div>
    </body>
</html>
