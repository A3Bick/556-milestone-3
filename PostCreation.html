<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Your Career</title>
        <link rel="stylesheet" href="./Assets/Styles/Visuals.css">
    </head>
    <body>
        <div class="createPost">
            <form id="createPostForm">
                <p>
                    <label>Post Title: <input type="text" id="createPostTitle" class="inputBox" placeholder="Enter post title here"></label>
                </p>
                <p>
                    <label for="createPostContent">Content: </label>
                </p>
                <textarea id="createPostContent" class="inputBox" placeholder="Enter text here"></textarea>
                <p>
                    <label>Post Video (Optional): <input type="file" id="createPostVideo"></label>
                </p>
                <!-- Solutions for removing "no file chosen" seem to be JS based, so will leave that for later -->
                <p>
                    <label>Post Tags: <input type="text" id="createPostTags" class="inputBox" placeholder="Enter post title here"></label>
                </p>
                <a href="Feed.html"><div class="defaultButton" id="createPostSubmit"><p>Submit</p></div></a>
                <button type="submit" hidden>No Touchy, only for Validation</button>
            </form>
        </div>
    </body>
</html>
